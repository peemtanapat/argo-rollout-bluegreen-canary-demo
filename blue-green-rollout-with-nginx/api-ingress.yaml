apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service-active
                port:
                  number: 80
    - host: preview.api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service-preview
                port:
                  number: 80
